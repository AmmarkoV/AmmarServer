<!DOCTYPE html>
<html>
  <head>
    <title>!HabChan Dynamic Title here!</title>
    
    <script type="text/javascript">
     
      function changeUIColor(str)
      {
       var cleanStr = str.replace("#",""); 
       document.getElementById('mainBody').style.backgroundColor=str;  
      }
    </script>
    
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>
  <body id="mainBody" style="background-color:#ffffee;">
     
      <center> 
       !list channels here!  <br>     
       <img src="banner.jpg"> <br> 
       <h2>!Say Which Board we are in here!</h2>
       <hr> 
       
	
	<form name="postform" id="postform" action="postReceiver.html" method="get" >
	<input type="hidden" name="board" value="!BOARDNAME!" />
	<input type="hidden" name="replythread" value="!THREADID!" />
	<input type="hidden" name="MAX_FILE_SIZE" value="3072000" />
	<input type="text" name="email" size="28" maxlength="75" value="" style="display: none;" />
	  <table class="postform">
	    <tbody>
	       <tr>
	         <td class="postblock">Name</td><td><input type="text" name="name" value="Anonymous" size="28" maxlength="75" autocomplete="off"/></td>
	       </tr>
	       <tr>
	         <td class="postblock">Subject</td><td><input type="text" name="s" size="28" maxlength="75" /> <input type="submit" value="Send" accesskey="z" autocomplete="off"/> &nbsp;(<span id="posttypeindicator">New Thread</span>) </td>
	       </tr>
	       <tr>
	         <td class="postblock">Options</td><td><input type="text" name="em" size="28" maxlength="75"  /></td>
	       </tr>  
	       <tr>
	         <td class="postblock">Message</td><td><textarea name="message" cols="48" rows="4" accesskey="m" autocomplete="off"></textarea></td>
	       </tr> 
	       <tr>
	         <td class="postblock">File</td><td><input type="file" name="imagefile" size="35" accesskey="f" /> </td>
	       </tr>
	
	       <tr>
	         <td class="postblock">Video</td> <td> <input type="text" name="embed" size="28" maxlength="75" accesskey="e" />&nbsp;
	                                                <select name="embedtype">
	                                                 <option value="youtube">Youtube</option> 
	                                                </select>
	         <a class="rules" href="#postbox" onclick="window.open('help.html','embedhelp','toolbar=0,location=0,status=0,menubar=0,scrollbars=0,resizable=0,width=300,height=210');return false;">Help</a>
	                                           </td>
	       </tr>
	
	       <tr>
	         <td class="postblock">Password</td> <td><input type="password" name="postpassword" size="8" accesskey="p" />&nbsp;(for deleting your post)</td>
	       </tr>
	       
	         <tr id="passwordbox"><td></td><td></td></tr>
	
	       <tr>
	         <td colspan="2" class="rules">
	         <ul style="margin-left: 0; margin-top: 0; margin-bottom: 0; padding-left: 0;">
	          <li>
	            Allowed file extensions:
	               GIF, 
	               JPG, 
	               PNG 
	          </li>
	          <li>Maximum Allowed Size XXXX KB.</li> 
	         </ul>
	
	        </td>
	       </tr>
	   </tbody>
	</table>
	</form> 
       <hr>       
      </center>
