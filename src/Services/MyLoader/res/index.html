<style type="text/css">
</style>
<script>
   
         function goRandomMyLoader() 
          {
           var randomnumber=Math.floor(Math.random()*100000);
           window.location.href = "random.html?t="+randomnumber; 
          }
 

  document.onkeypress = function (e)
 
  {

    e = e || window.event;

    
    var keypressed=(e.keyCode || e.which);

    if (  keypressed == 114  ) //r
     {
      goRandomMyLoader();  
     }

  };

</script>
 </head>
<body>

<img id="invisible" src="images/host_logo.png" alt="MyLoader AmmarServer" >

<div class="MainTab" >
 
<br><br>
 <div id="BannerInside" style="background-image:url(images/$BANNERLINK$.jpg); ">

     <td>MyLoader <span id="blinking">@</span> $NAME_OF_THIS_MYLOADER_SERVER$</td>
    </tr>
   </table>
 </div>
   <br>

      $UPLOAD_HTML_CODE$
