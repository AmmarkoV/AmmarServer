<html>
 <head>
  <title>My Search</title>

   <style>
    #q
    {
     font-size:18pt;
     height:50;
     width:500;
    }

    .buttons 
    {
     background-color: #EEEEEE;
    } 

    /* unvisited link */
    a:link { color: #AAAAAA; text-decoration: none;}

    /* visited link */
    a:visited { color: #AAAAAA; text-decoration: none;}

   /* mouse over link */
   a:hover { color: #000000; }

   /* selected link */
   a:active { color: #FF0000; }
   </style>


 </head>
 <body>

   </tr>

        <input id="q" type="text" size="35" >
     </td>
   </tr>


   <tr><td height=20 colspan=4>&nbsp;</td></tr>


   <tr>
     <td width=70></td>
     <td align="center" valign="middle">
        <div class="buttons" ><br><a href="#">Search</a><br><br></div> 
     </td>
     <td align="center" valign="middle">
        <div class="buttons" ><br><a href="#">1st Result</a><br><br></div> 
     </td>

</html>
