<html>
 <head>
  <title>My Search</title>

   <style>
     .linkButton
    { 
     background: none;
     border: none;
     color: #555555;
     text-decoration: none;
     cursor: pointer; 
    }

    #q
    {
     font-size:18pt;
     height:50;
     width:500;
    }

    .buttons 
    {
     background-color: #EEEEEE;
    } 


    /* unvisited link */
    a:link { color: #555555; text-decoration: none;}

    /* visited link */
    a:visited { color: #555555; text-decoration: none;}

   /* mouse over link */
   a:hover { color: #555555; }

   /* selected link */
   a:active { color: #FF0000; }


   .left { width: 178px; float:left; }
   .main { margin-left:178px;        }

   </style>


 </head>
 <body> 


<div class="left">
<br><br><br>
 <a href=""><img src="gps.png" alt="GPS System"></a>

 <a href=""><img src="mytube.png" alt="MyTube"></a>
</div>
<div class="main">
 
  <form action="search.html" method="get">
  <center>
  <div>
  <table width=40%>

   <tr>
     <td align="center" valign="middle" colspan=4>

     </td>
   </tr>

   </tr>

  </table>
  </div>
 </center> 
  </form>
</div>

</html>
