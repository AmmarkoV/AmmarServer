<html>
 <head>
  <title>My Search</title>

   <style>
     .linkButton
    { 
     background: none;
     border: none;
     color: #555555;
     text-decoration: none;
     cursor: pointer; 
    }

    #q
    {
     font-size:18pt;
     height:50;
     width:500;
    }

    .buttons 
    {
     background-color: #EEEEEE;
    } 


    /* unvisited link */
    a:link { color: #555555; text-decoration: none;}

    /* visited link */
    a:visited { color: #555555; text-decoration: none;}

   /* mouse over link */
   a:hover { color: #555555; }

   /* selected link */
   a:active { color: #FF0000; }
   </style>


 </head>
 <body> 
  <form action="search.html" method="get">
  <center>
  <div>
  <table width=50%>
   <tr><td height=200 colspan=4>&nbsp;</td></tr>

   <tr>
     <td align="center" valign="middle" colspan=4>
       <img src="search.png">
     </td>
   </tr>
   <tr>
     <td align="center" valign="middle" colspan=4>
        <input id="q" name="q" type="text" size="35" >
     </td>
   </tr>


   <tr><td height=20 colspan=4>&nbsp;</td></tr>


   <tr>
     <td width=70></td>
     <td align="center" valign="middle">
        <div class="buttons" ><br><input type="submit" class="linkButton" /><br><br></div> 
     </td>
     <td align="center" valign="middle">
        <div class="buttons" ><br><a href="#">1st Result</a><br><br></div> 
     </td>
     <td width=70></td>
   </tr>

   <tr><td height=300 colspan=4>&nbsp;</td></tr>


  </table>
  </div>
 </center> 
  </form>
</body>
</html>
