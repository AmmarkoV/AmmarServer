<html>
 <head>
  <title>My Search</title>
   <script>
     function setPaths() 
       { 
         document.getElementById('gps').href = window.location.protocol + "//" + window.location.hostname + ":8081/index.html";  
         document.getElementById('myurl').href = window.location.protocol + "//" + window.location.hostname + ":8082/index.html";  
         document.getElementById('mytube').href = window.location.protocol + "//" + window.location.hostname + ":8084/index.html"; 
         document.getElementById('myloader').href = window.location.protocol + "//" + window.location.hostname + ":8085/index.html"; 
         document.getElementById('myblog').href = window.location.protocol + "//" + window.location.hostname + ":8086/index.html";  
       }

   </script>
   <style>
     .linkButton
    { 
     background: none;
     border: none;
     color: #555555;
     text-decoration: none;
     cursor: pointer; 
    }

    #q
    {
     font-size:18pt;
     height:50;
     width:500;
    }

    .buttons 
    {
     background-color: #EEEEEE;
    } 


    /* unvisited link */
    a:link { color: #555555; text-decoration: none;}

    /* visited link */
    a:visited { color: #555555; text-decoration: none;}

   /* mouse over link */
   a:hover { color: #555555; }

   /* selected link */
   a:active { color: #FF0000; }


   .left { width: 178px; float:left; }
   .main { margin-left:178px;        }

   </style>


 </head>
 <body onload="setPaths()"> 


<div class="left">
<br><br><br>
 <table>

  <tr> 
   <td> 
    <a href="index.html" id="mytube"   ><img src="mytube.png" alt="MyTube"></a>
   </td>
  </tr>

  <tr> 
   <td> 
    <a href="index.html" id="gps"      ><img src="gps.png" alt="GPS System"></a>
   </td>
  </tr>

  <tr> 
   <td> 
    <a href="index.html" id="myloader" ><img src="myloader.png" alt="MyLoader"></a>
   </td>
  </tr>


  <tr> 
   <td> 
    <a href="index.html" id="myblog"   ><img src="myblog.png" alt="MyBlog"></a>
   </td>
  </tr>

  <tr> 
   <td> 
    <a href="index.html" id="myurl"    ><img src="myurl.png" alt="MyURL"></a>
   </td>
  </tr>
 </table>

</div>
<div class="main">
 
  <form action="search.html" method="get">
  <center>
  <div>
  <table width=30%>
   <tr><td height=200 colspan=4>&nbsp;</td></tr>

   <tr>
     <td align="center" valign="middle" colspan=4>
       <img src="search.png">
     </td>
   </tr>
   <tr>
     <td align="center" valign="middle" colspan=4>
        <input id="q" name="q" type="text" size="35" >
     </td>
   </tr>


   <tr><td height=20 colspan=4>&nbsp;</td></tr>


   <tr>
     <td width=70></td>
     <td align="center" valign="middle">
        <div width=350 class="buttons" ><br><input type="submit" class="linkButton" value="Search" /><br><br></div> 
     </td>
     <td align="center" valign="middle">
        <div class="buttons" ><br><a href="#">1st Result</a><br><br></div> 
     </td>
     <td width=70></td>
   </tr>

   <tr><td height=300 colspan=4>&nbsp;</td></tr>


  </table>
  </div>
 </center> 
  </form>
</div>
</body>
</html>
