<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
   <title>Chat Room $CHATROOM_NAME$</title>
   <link rel='stylesheet' type='text/css' href='chat.css'>
   <script type="text/javascript" src="chat.js"></script>
 </head>
 <body onload="goToEndOfMessages();" >
<div class="chatbox">
  <div class="chatname">
    <h3>Welcome to $CHATROOM_NAME$</h3>
  </div>
  <div class="chatmessages" id="chatmessages">
   $MESSAGES_GO_HERE$
   <br> <div style=" color: gray;"> $STATUS$ </div>
  </div>
  <div class="chatsend">
     <form action="chatSpeak.html" accept-charset="utf-8"  id='chat'>
      <input type='hidden' name='s' id='s' value='$SESSION$'>
      <input type='text'   name='text' id='text' value='' placeholder='Type here'>
      <input id="FormRandomField" type="hidden" name="t" value="3.14159265"> 
      <input type='submit' onclick="updateFormRandomNumber()" onsSubmit="return false;" id='submit' value='Send'>
     </form>   
    <input type='submit' onclick="goToEndOfMessages();" value='Last Messages'> 
  </div>
</div>

 </body>

</html>
