<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="content-type" 
       content="text/html; charset=UTF-8">                   
 <title>Welcome to MyURL</title> 
 <style>
    #Footnote { color:#000000; font-size:9px; font-style:italic;  } 

    #LogoBox 
      { 
        background-image: url(myurl.png); 
        background-size: 140px,100px; 
        background-repeat: no-repeat;
        background-position: 180px,100px; 
      }
 </style>


 <script type="text/javascript">   
  var randomnumber=Math.floor(Math.random()*100000);

   function makeCaptchaID()
   {   
     document.getElementById("captchaPIC").src = "captcha.jpg?id="+randomnumber;
     document.getElementById("captchaID").value = randomnumber;
   }
  </script>

                   
</head>                    
<body onload="makeCaptchaID();" >
<br><br><br><br>
<center>
 <table border="0">
  <tbody>
     <tr>
       <td>
        <center><br>
         <div id="LogoBox">
           <h2><i>Welcome to MyURL(<blink>Alpha</blink>)</i></h2><br>&nbsp;&nbsp;&nbsp;
           <br><br><br>
         </div>
         <form name="input" action="go" method="get">    
           <table><tbody>
            <tr>                 
              <td>Long URL :</td> 
              <td><input name="url" value="http://" type="text"></td>
              <td> <span id="Footnote"> &larr; Add your www url here</td>
            </tr>
            <tr>      
              <td>Alias :</td>
              <td><input value="" name="to" type="text"></td>
              <td> <span id="Footnote"> &larr; Your easy to remember alias here</td>
            </tr>

            <tr>      
              <td colspan=3>
               <center><br>
                 <a href="javascript:makeCaptchaID();">
                  <img id="captchaPIC" src="captcha.jpg" alt="Please type this in the box below" width=220>
                 </a>
               </center>
              </td>
            </tr>
            <tr>      
              <td></td>
              <td><center><input placeholder="Type in the above" name="captcha" type="text"></center></td>
              <td></td>
            </tr>
            <input id="captchaID" name="captchaID" type="hidden" value="">

            <tr>      
              <td></td>
              <td><br>
                <center><input value=" Create new MyURL " type="submit" ></center>
              </td> 
              <td></td>
            </tr>

            </tbody></table>                  
         </form>&nbsp;&nbsp;&nbsp;
   </center><br> 
   <span id="Footnote">
         Currently Serving $NUMBER_OF_LINKS$ links , powered by 
         <a href="https://github.com/AmmarkoV/AmmarServer/">AmmarServer</a>
   </span><br>
        </td>
       </tr>
     </tbody>
   </table>
</center>
</body>
</html>
